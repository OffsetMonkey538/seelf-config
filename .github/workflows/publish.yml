on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd example-site


      - mame: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install


      - name: Build site
        run: ./build.sh
      - name: Compress to tar archive
        run: tar -cfv dist docker-compose.yml archive.tar.gz


      - name: Publish to seelf
        run: curl -i -X POST -H \"Authorization\: Bearer $SEELF_TOKEN\" -F environment=$SEELF_ENVIRONMENT -F archive=@archive.tar.gz $SEELF_APPLICATION_URL
        env:
          SEELF_TOKEN: ${{ secrets.seelf_token }}
          SEELF_ENVIRONMENT: production
          SEELF_APPLICATION_URL: https://seelf.oracle.offsetmonkey538.top/api/v1/apps/300G0glNjMhKfUdEO6aRlOoSw6y/deployments
